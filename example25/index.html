<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Rates</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
        }
        .container {
            max-width: 960px;
        }
        .survival-bar-bg {
            background-color: #e0e0e0; /* Light gray for background of bars */
        }
        .survival-bar-women {
            background-color: #6ee7b7; /* Green for women (higher survival) */
        }
        .survival-bar-children {
            background-color: #93c5fd; /* Blue for children */
        }
        .survival-bar-men {
            background-color: #fca5a5; /* Red for men (lower survival) */
        }
    </style>
</head>
<body class="flex flex-col items-center py-8 px-4 min-h-screen">

    <div class="container w-full bg-white shadow-lg rounded-xl p-6 md:p-10">

        <!-- Header Section -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-4">
                The Titanic: A Tragic Voyage
            </h1>
            <p class="text-lg text-gray-600">
                Understanding the survival rates by group
            </p>
        </header>

        <!-- Image Section -->
        <section class="mb-8 rounded-lg overflow-hidden shadow-md">
            <img
                src="titanic.jpg"
                alt="Titanic Sinking"
                class="w-full h-auto object-cover"
                onerror="this.onerror=null;this.src='https://placehold.co/900x500/1a202c/ffffff?text=Image+Not+Found';"
            >
            <p class="text-sm text-gray-500 text-center mt-2">
                An illustration depicting the sinking of the RMS Titanic.
            </p>
        </section>

        <!-- Survival Rates Section -->
        <section class="mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">
                Survival Rates by Group
            </h2>

            <!-- Women's Survival Bar -->
            <div class="flex items-center mb-6">
                <span class="text-lg font-medium text-gray-700 w-32 mr-4">Women</span>
                <div class="flex-grow survival-bar-bg h-8 rounded-full overflow-hidden shadow-inner">
                    <div class="survival-bar-women h-full rounded-full flex items-center justify-end pr-3" style="width: 74%;">
                        <span class="text-sm font-bold text-gray-900">74%</span>
                    </div>
                </div>
            </div>

            <!-- Children's Survival Bar -->
            <div class="flex items-center mb-6">
                <span class="text-lg font-medium text-gray-700 w-32 mr-4">Children</span>
                <div class="flex-grow survival-bar-bg h-8 rounded-full overflow-hidden shadow-inner">
                    <div class="survival-bar-children h-full rounded-full flex items-center justify-end pr-3" style="width: 52%;">
                        <span class="text-sm font-bold text-gray-900">52%</span>
                    </div>
                </div>
            </div>

            <!-- Men's Survival Bar -->
            <div class="flex items-center mb-6">
                <span class="text-lg font-medium text-gray-700 w-32 mr-4">Men</span>
                <div class="flex-grow survival-bar-bg h-8 rounded-full overflow-hidden shadow-inner">
                    <div class="survival-bar-men h-full rounded-full flex items-center justify-end pr-3" style="width: 20%;">
                        <span class="text-sm font-bold text-gray-900">20%</span>
                    </div>
                </div>
            </div>

            <p class="text-sm text-gray-500 text-center mt-4">
                *Survival rates are approximate historical figures.
            </p>
        </section>

        <!-- Footer Section (Optional) -->
        <footer class="text-center text-gray-500 text-sm mt-8 pt-4 border-t border-gray-200">
            &copy; 2025 Historical Data Display. All rights reserved.
        </footer>

    </div>

</body>
</html>
